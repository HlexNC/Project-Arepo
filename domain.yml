version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_recommendation
  - ask_data_analysis
  - ask_recommendation_by_feature
  - chitchat
  - out_of_scope
  - ask_event_info
  - ask_event_location
  - ask_faq

entities:
  - age
  - hypertension
  - gender
  - bmi
  - heart_disease
  - location

slots:
  age:
    type: float
    mappings:
      - type: from_entity
        entity: age
  hypertension:
    type: bool
    mappings:
      - type: from_entity
        entity: hypertension
  gender:
    type: text
    mappings:
      - type: from_entity
        entity: gender
  bmi:
    type: float
    mappings:
      - type: from_entity
        entity: bmi
  heart_disease:
    type: bool
    mappings:
      - type: from_entity
        entity: heart_disease
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_howareyou:
    - text: "I'm just a bot, but I'm here to help you!"

  utter_joke:
    - text: "Why did the computer show up at work late? It had a hard drive!"

  utter_out_of_scope:
    - text: "I'm sorry, I can't help with that. Could you ask something else related to the application?"

  utter_affirm:
    - text: "Great! How can I help you further?"

  utter_deny:
    - text: "No problem. Let me know if you need anything else."

  utter_anything_else:
    - text: "Is there anything else I can help you with?"

actions:
  - action_generate_recommendation
  - action_show_data_analysis
  - action_provide_event_info
  - action_provide_event_location
  - action_provide_faq

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
